<!--引入personalInfo.css-->
<link rel='stylesheet' href='../cbr-app/personalInfo/personalInfo.css' />

<!--个人信息-->
<div class="personalInfo bc mt40">
     <div class="personalInfo-top">

         <!--基本信息-->
         <div class="personalInfo-card fl tc wp20 h228 personalInfo-border">
             <div class="personal-head bc mt30">
                 <img src="../../images/personalHead.png"  style="width: 80px; height: 80px;" class="img-rounded"/>
             </div>
             <p class="personal-name">宋兴国</p>
             <div class="personal-card-content bc">
                 <p>余额:<span>50</span>元</p>
                 <p>积分:<span>300</span>分</p>
             </div>
         </div>

         <!--广告-->
         <div class="personalInfo-adv fr wp77 h228 personalInfo-border">
             <img src="../../images/adv.jpg" alt="adv" style="width:100%; height: 100%;"/>
         </div>
     </div>

    <!-- 清除浮动 -->
    <div class="cb"></div>

    <div class="personal-bottom mt40">

        <!--个人信息导航-->
        <div class="personalInfo-list fl wp20 personalInfo-border">
            <ul ng-repeat="personal in personalList">
               <li id="{{personal.url}}" ng-click="switchPersonalInfoContent($index, personal.url)" ui-sref="personalInfo.{{personal.url}}">
                        <img src="../../images/recharge.png" style="width: 24px; height: 24px" class="img-circle">
                        <span class="ml5">{{personal.name}}</span>
                </li>
            </ul>
        </div>

        <!--个人信息内容-->
        <div id="personalInfo-content" class="fr wp77 personalInfo-border" ui-view>

        </div>
    </div>
</div>
